<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fitness Coach</title>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<link rel="shortcut icon" href="#">
		<link rel="stylesheet" href="../css/home.css">
	</head>
	
	<body>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
		<div class='light x1'></div>
		<div class='light x2'></div>
		<div class='light x3'></div>
		<div class='light x4'></div>
		<div class='light x5'></div>
		<div class='light x6'></div>
		<div class='light x7'></div>
		<div class='light x8'></div>
		<div class='light x9'></div>
		<h1>Welcome to Fitness Coach</h1>
		<div class="container">
			<div id="video-container">
				<video autoplay="true" id="video" width="640" height="480"></video>
				<canvas id="canvas" width="640" height="480"></canvas>
				<div id="timer">Time: </div>
			</div>
			<div id="fbx-container">
				<canvas id="fbxCanvas"></canvas>
			</div>
		</div>
		<div class="set-container">
			<button id="button">Start Workout</button>
			<div id="currentSet">Set 1: 0 reps</div>
			<div id="listSets"></div>
		</div>
		<script src="../../Controller/app.js"></script>
		<script src="../../Controller/loadAnimation.js"></script>
	</body>
</html>
